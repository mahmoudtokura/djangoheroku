{% load static %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <br>
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
{%endblock %}
