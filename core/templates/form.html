{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <br>
        <h1>Add a new client</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Add client</button>
        </form>
    </div>
{%endblock %}
